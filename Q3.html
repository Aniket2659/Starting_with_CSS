<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Question no3</title>
    <style>
        /* Custom color palette */
        :root {
            --primary-bg-color: #3498db;
            --secondary-bg-color: #e74c3c;
            --text-color: #fff;
            --input-bg-color: #f2f2f2;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: var(--primary-bg-color);
            padding: 20px;
            border-radius: 10px;
            opacity: 0.9; /* Applying opacity to the form section */
        }

        .form-container h2 {
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--input-bg-color);
            color: #333;
        }

        input[type="submit"] {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c0392b; /* Darken the color on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Custom Styled Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>


<!-- 

1. We define a custom color palette using CSS variables (--primary-bg-color, --secondary-bg-color, --text-color, and --input-bg-color) for consistent styling throughout the form.
2. The form is contained within a .form-container with a custom background color and opacity applied to      demonstrate how to apply opacity to a section of the form.
3. Labels and input fields are styled for readability and usability.
4. The submit button has a custom background color and changes its background color on hover for         interactivity

-->
